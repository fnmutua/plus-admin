scenarios:
  - name: "Get Settlements"
    flow:
 
      - post:
          url: "/api/v1/data/column/paginated"
          json:
              model: "settlement"
              limit: 5
              page: 1
              filters: ["settlement_type"]
              filterValues: [1,2]
              associated_multiple_models: ["county"] 
              nested_models: ["document","document_type"]
          
          headers:
            x-access-token: "{{ api_key }}"
 